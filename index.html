<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rudens Restaurant</title>
   <style>
      *{
         margin: 0;
         padding: 0; box-sizing: border-box;
      }

       .navbar{
        background-color: #ff8d0a;
        color: aliceblue;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        
    }

     .logo-zone{
        display: flex;
        align-items: center;
        gap: 10px;

    }   
 
    .logo{
        width: 60px;
        height: 60px;
        border-radius: 50px;
        object-fit: cover;
        border-color: rgb(255, 255, 255);
        border-style: solid;
        box-shadow: 0 0 10px rgba(240, 140 ,255, 0.5);
    }
    
    
     .text{
        font-size: 30px;
        font-weight: bold;
        color: brown;
        margin: 0px;
    }
    .menu a {
        color: rgb(240, 255, 242);
        text-decoration: none;
        margin-left: 20px;
        font-size: 20px;
        font-family: 'Times New Roman';
        font-weight: 700;
    }

    .menu a :hover{
        text-decoration: underline;
    }
    .menu a:hover {
        background-color: #ddd;
        color: #f10909; 
        text-align: right;
      }

      body{font-family: Times New Roman, Helvetica, sans-serif;
         background: #f6f7f8;
         color: #333;
      }
      .header{
         background: #ff8d0a;
         color: aliceblue;
         text-align: left;
         padding: 20px 10px;         
      }


      .hero{
        background: url(Background.png) no-repeat center;
        background-size: cover;
        height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-attachment: local;
        padding: 0 20px;
        
    }

      .header h1{
         font-size: 2.5rem;
      }

      .container{
         display: flex;
         gap: 30px;
         max-width: 1100px;
         margin: auto;
         padding: 40px 20px;
      }
      
      .content{
         flex: 2;
      }
      
      .content h2{
         margin-bottom: 10px;
      }
      .content p{
         margin-bottom: 10px;
         line-height: 1.6;
      }

      .btn{
         display: inline-block;
         padding: 12px 40px;
         background: #ff8d0a;
         color: rgb(255, 255, 255);
         text-decoration: none;
         border-radius: 5px;
      }

      .sidebar{
         flex: 1;
         background:  rgb(252, 141, 22);
         padding: 20px;
         border-radius: 8px;

         
      }
      .sidebar ul{
         list-style: none;

      }
      .sidebar li{
         margin-bottom: 10px;
         color: #ffffff;

         
      }

      .image{
         width: 150px;
         height: 150px;
      }

      .footer{
         display: flex;
         text-align: center;
         background: #ff8d0a;
         color: rgb(247, 247, 241);
         padding: 0px;
         margin: 0px;
      }
      @media(max-width: 768px){
         .container{
            flex-direction: column;
         }
         .header h1{
            font-size: 2rem;
         }
         .btn{
            background: #bd1111; 
            text-decoration: underline;           
         }
         .sidebar{
            background:  #bd1111;
         }

         .image{
            margin-bottom: auto;
            padding-left: 10px;
         }

      }  

      .p1{
        color: white;
        font-size: 30px;
        font-family: 'Times New Roman';
    }

      .hero h2{
         color: white;
         font-size: 30px;
         font-family:'Times New Roman', sans-serif;
      }
  
   </style>
</head>
